<html lang="en">

<head>

<body>

</body>
<div class="container">
    <div>
        <label id="name"><b>Name*</b></label><br>
        <div class="row">
            <div class="col">
                <input type="text" class="col-6"><br>
                <label>First</label>
            </div>
            <div class="col">
                <input type="text" class="col-6"><br>
                <label>Last</label>
            </div>
        </div>
    </div>

    </div>
    <div>
        <label><b>How satisfied are you with*</b></label>
    </div>
    <div class="satisfaction col-12">
        <label class="offset-2 col-2">Very unsatisfied</label>
        <label class="col-2">Unsatisfied</label>
        <label class="col-2">Neutral</label>
        <label class="col-2">Satisfied</label>
        <label class="col-1">Very satisfied</label>
    </div>

    <table class="table table-striped">
        <tr>

            <td class="col-2">Purchase</td>
            <td class="col-2"><input type="radio" /></td>
            <td class="col-2"><input type="radio" /></td>
            <td class="col-2"><input type="radio" /></td>

            <td class="col-2"><input type="radio" /></td>

            <td class="col-2"><input type="radio" /></td>

            <td class="col-2"><input type="radio" /></td>
            <td class="col-2"><input type="radio" /></td>
            <td class="col-2"><input type="radio" /></td>
        </tr>
        <tr>
            <td class="col-2">Company overall</td>
            <td class="col-2"><input type="radio" /></td>
            <td class="col-2"><input type="radio" /></td>
            <td class="col-2"><input type="radio" /></td>
            <td class="col-2"><input type="radio" /></td>
            <td class="col-2"><input type="radio" /></td>
        </tr>
    </table>
    <div class="like">
        <label><b>How likely are you to*</b></label><br>
        <label class="offset-2 col-2">Very unlikely</label>
        <label class="col-2">Unlikely</label>
        <label class="col-2">Neutral</label>
        <label class="col-2">Likely</label>
        <label class="col-1">Very Likely</label>
        <table class="table table-striped">
            <tr>

                <td class="col-2">Buy from us again</td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>

            </tr>
            <tr>
                <td class="col-2">Recommand our products to others</td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
            </tr>
            <tr>
                <td class="col-2">Recommand our company to others</td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
                <td class="col-2"><input type="radio" /></td>
            </tr>
        </table>
    </div>
    <div>
        <label><b>Additional comments or suggestions</b></label><br>
        <textarea rows="5" class="col-md-12 col-sm-12"></textarea>
    </div>
    <button>submit</button>
</div>
